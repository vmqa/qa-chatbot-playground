<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a4d7f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="20" fill="url(#bgGradient)"/>

  <!-- Letter M (Yellow/Gold) -->
  <g filter="url(#shadow)">
    <path d="M 20 65 L 20 35 L 28 35 L 35 50 L 42 35 L 50 35 L 50 65 L 43 65 L 43 47 L 35 62 L 27 47 L 27 65 Z"
          fill="#FFC107"
          stroke="#E6A800"
          stroke-width="0.5"/>
  </g>

  <!-- Letter C (Blue) -->
  <g filter="url(#shadow)">
    <path d="M 80 50 C 80 42 75 35 65 35 C 55 35 50 42 50 50 C 50 58 55 65 65 65 C 72 65 77 61 79 56 L 72 53 C 71 56 68 59 65 59 C 59 59 57 55 57 50 C 57 45 59 41 65 41 C 69 41 72 43 73 47 L 80 44 C 79 39 76 35 72 35 Z"
          fill="#2196F3"
          stroke="#1976D2"
          stroke-width="0.5"/>
  </g>
</svg>
